plugins {
    id 'java'
}

group = 'com.gmail.necnionch.myplugin'
version = '2.1.0-SNAPSHOT-1.19'

configurations {
    collectJars
}

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'codemc-snapshots'
        url = 'https://repo.codemc.io/repository/maven-snapshots'
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    compileOnly 'org.spigotmc:spigot-api:1.14-R0.1-SNAPSHOT'
    implementation files("libs/CommandAPI-8.5.1.jar")
    implementation files("libs/Citizens-2.0.27-b2302.jar")

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    collectJars group: 'commons-io', name: 'commons-io', version: '2.11.0'

    implementation 'net.wesjd:anvilgui:1.5.3-SNAPSHOT'
    collectJars 'net.wesjd:anvilgui:1.5.3-SNAPSHOT'

}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

jar {
    from {
        configurations.collectJars.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
